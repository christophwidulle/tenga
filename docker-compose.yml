version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: tenga-postgres
    environment:
      POSTGRES_DB: tenga
      POSTGRES_USER: tenga
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tenga"]
      interval: 10s
      timeout: 5s
      retries: 5

  tenga-app:
    build: .
    container_name: tenga-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tenga
      SPRING_DATASOURCE_USERNAME: tenga
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres-data:
